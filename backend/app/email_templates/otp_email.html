<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your OTP Code</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
        .otp { font-size: 2em; color: #007bff; letter-spacing: 4px; margin: 16px 0; }
        .footer { font-size: 0.9em; color: #888; margin-top: 24px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{ name }},</h2>
        <p>Your One-Time Password (OTP) for YatraOne registration is:</p>
        <div class="otp">{{ otp }}</div>
        <p>This OTP is valid for 5 minutes. Please do not share it with anyone.</p>
        <div class="footer">If you did not request this, please ignore this email.</div>
    </div>
</body>
</html>
