<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Request Received - YatraOne</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7fa; color: #222; margin: 0; }
    .container { max-width: 480px; margin: 32px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px #b6c2d6; padding: 32px; }
    .header { font-size: 22px; color: #2563eb; font-weight: 700; margin-bottom: 16px; }
    .message { margin: 20px 0; font-size: 16px; line-height: 1.6; }
    .footer { font-size: 13px; color: #64748b; margin-top: 32px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Contact Request Received</div>
    <div class="message">
      Hi {{name}},<br><br>
      Thank you for reaching out to YatraOne. We have received your message and will get back to you soon.<br><br>
      <b>Your Message:</b><br>
      {{message}}
    </div>
    <div class="footer">
      &copy; 2025 YatraOne Transport<br>
    </div>
  </div>
</body>
</html>
