<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Incident Report - YatraOne</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f7fa; color: #222; margin: 0; }
    .container { max-width: 480px; margin: 32px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px #b6c2d6; padding: 32px; }
    .header { font-size: 22px; color: #f59e42; font-weight: 700; margin-bottom: 16px; }
    .message { margin: 20px 0; font-size: 16px; line-height: 1.6; }
    .footer { font-size: 13px; color: #64748b; margin-top: 32px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Incident Report Submitted</div>
    <div class="message">
      <b>User:</b> {{user_name}} ({{user_email}})<br>
      <b>Time:</b> {{time}}<br>
      <b>Location:</b> {{location}}<br><br>
      <b>Description:</b><br>
      {{description}}
    </div>
    <div class="footer">
      &copy; 2025 YatraOne Transport &mdash; Admin Notification<br>
    </div>
  </div>
</body>
</html>
